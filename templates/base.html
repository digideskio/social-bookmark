<html>
	<head>
		<title> Social Bookmark | {% block title %}{% endblock %} </title>
		<link href="/site_media/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id-"nav">
			<a href="/">home</a> |
			{% if user.is_authenticated %}
				Welcome {{ user.username }}
					(<a href="/logout">logout</a>)
			{% else %}
				<a href="/login/">Login</a> | 
				<a href="/register/">Register</a>
			{% endif %}
		</div>
		<h1>{% block head %}{% endblock %}</h1>
		{% block content %}{% endblock %}
	</body>
</html>
